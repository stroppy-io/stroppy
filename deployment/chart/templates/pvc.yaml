{{- if (index .Values "stroppy-cloud-pannel").persistentVolume.enabled -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "stroppy-cloud-pannel.fullname" . }}
  labels:
    {{- include "stroppy-cloud-pannel.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if (index .Values "stroppy-cloud-pannel").persistentVolume.storageClass}}
  storageClassName: {{ (index .Values "stroppy-cloud-pannel").persistentVolume.storageClass}}
  {{ end }}
  resources:
    requests:
      storage: {{ (index .Values "stroppy-cloud-pannel").persistentVolume.size| default "8Gi" }}
{{- end -}}
