services:
  # PostgreSQL для разработки
  postgres:
    image: postgres:15-alpine
    container_name: stroppy-postgres-dev
    environment:
      - POSTGRES_DB=stroppy
      - POSTGRES_USER=stroppy
      - POSTGRES_PASSWORD=stroppy
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stroppy -d stroppy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stroppy_dev_network

  # Backend в режиме разработки
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stroppy-backend-dev
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=stroppy
      - DB_PASSWORD=stroppy
      - DB_NAME=stroppy
      - DB_SSLMODE=disable
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-not-for-production}
      - GIN_MODE=debug
    volumes:
      - ./backend:/app
    working_dir: /app
    command: ./stroppy-cloud-pannel
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz/readiness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stroppy_dev_network

  # Frontend в режиме разработки
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: stroppy-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: yarn dev --host
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - stroppy_dev_network

volumes:
  postgres_dev_data:
    driver: local

networks:
  stroppy_dev_network:
    driver: bridge
