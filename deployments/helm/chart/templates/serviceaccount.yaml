{{- if (index .Values "stroppy-cloud-panel").serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "stroppy-cloud-panel.serviceAccountName" . }}
  labels:
    {{- include "stroppy-cloud-panel.labels" . | nindent 4 }}
  {{- $annotations := dict }}
  {{- with (index .Values "stroppy-cloud-panel").serviceAccount.annotations}}
  {{- $annotations = merge $annotations . }}
  {{- end }}

  {{- if not (empty $annotations) }}
  annotations:
  {{- toYaml $annotations | nindent 4 }}
  {{- end }}
{{- end }}
