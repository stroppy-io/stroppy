global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']
    relabel_configs:
      - target_label: instance
        replacement: "orioledb-docker"
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']
    relabel_configs:
      - target_label: instance
        replacement: "orioledb-docker"
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop
