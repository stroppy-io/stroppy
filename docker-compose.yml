services:
  postgres:
    image: postgres:15-alpine
    container_name: stroppy-postgres
    environment:
      - POSTGRES_DB=stroppy
      - POSTGRES_USER=stroppy
      - POSTGRES_PASSWORD=stroppy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stroppy -d stroppy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stroppy_network

  stroppy-cloud-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stroppy-cloud-panel
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=stroppy
      - DB_PASSWORD=stroppy
      - DB_NAME=stroppy
      - DB_SSLMODE=disable
      - STATIC_DIR=/app/web
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production-please-use-strong-secret}
      - GIN_MODE=release
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stroppy_network

volumes:
  postgres_data:
    driver: local

networks:
  stroppy_network:
    driver: bridge
