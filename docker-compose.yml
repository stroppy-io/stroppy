services:
  stroppy-cloud-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stroppy-cloud-panel
    ports:
      - "8080:8080"
    environment:
      - DB_PATH=/app/data/stroppy.db
      - STATIC_DIR=/app/web
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production-please-use-strong-secret}
      - GIN_MODE=release
    volumes:
      # Монтируем директорию для персистентности данных
      - stroppy_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stroppy_network

volumes:
  stroppy_data:
    driver: local

networks:
  stroppy_network:
    driver: bridge
