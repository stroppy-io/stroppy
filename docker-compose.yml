services:
  postgres:
    image: postgres:17-alpine
    container_name: stroppy-postgres
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=4GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=512MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "temp_file_limit=10GB"
      - "-c"
      - "log_min_duration_statement=200ms"
      - "-c"
      - "idle_in_transaction_session_timeout=10s"
      - "-c"
      - "lock_timeout=1s"
      - "-c"
      - "statement_timeout=60s"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.max=10000"
      - "-c"
      - "pg_stat_statements.track=all"
    environment:
      - POSTGRES_DB=stroppy
      - POSTGRES_USER=stroppy
      - POSTGRES_PASSWORD=stroppy
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stroppy -d stroppy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stroppy_network

  stroppy-cloud-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stroppy-cloud-panel
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=stroppy
      - DB_PASSWORD=stroppy
      - DB_NAME=stroppy
      - DB_SSLMODE=disable
      - STATIC_DIR=/app/web
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production-please-use-strong-secret}
      - GIN_MODE=release
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz/readiness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stroppy_network

  caddy:
    image: caddy:2-alpine
    container_name: stroppy-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - CADDY_INGRESS_NETWORKS=stroppy_network
    depends_on:
      - stroppy-cloud-panel
    restart: unless-stopped
    networks:
      - stroppy_network

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  stroppy_network:
    driver: bridge
