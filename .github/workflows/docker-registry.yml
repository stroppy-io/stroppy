name: Build and Push Docker image

on:
  push:
    tags:
      - "*"

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # needed for ghcr.io
      id-token: write # optional, but good for provenance / OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Name lowercase
        id: lowercase
        uses: vishalmamidi/lowercase-action@v1
        with:
          string: ${{ github.repository }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          file: Dockerfile
          build-args: |
            VERSION=${{ github.ref_name }}
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.lowercase }}:${{ github.ref_name }}.${{ github.run_number }}
            ghcr.io/${{ steps.lowercase.outputs.lowercase }}:latest
