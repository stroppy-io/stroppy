name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write


env:
  # Use repo name as binary name by default; override if you need.
  BINARY_NAME: ${{ github.event.repository.name }}
  # Path to main of golang code
  BUILD_PATH: ./cmd/stroppy
  # Common ldflags: inject version and commit; trim paths; strip symbols.

jobs:
  golang-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Mock files
        run: |
          echo ".gitkeep" | tee internal/static/stroppy-xk6
          echo ".gitkeep" | tee internal/static/stroppy.pb.ts
          echo ".gitkeep" | tee internal/static/stroppy.pb.js

      - name: Install linter dependencies
        run: make .install-linter

      - name: Run linter
        run: make linter

      - name: Run tests
        run: make tests

  build:
    needs: [golang-ci]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ["1.24.3"]
        os: [linux, darwin]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Compute names
        id: names
        shell: bash
        run: |
          BIN="${BINARY_NAME}"
          PKG="${BIN}_${{ matrix.os }}_${{ matrix.arch }}"
          OUTDIR="dist/${PKG}"
          ARCHIVE="${PKG}.tar.gz"
          echo "bin=${BIN}" >> $GITHUB_OUTPUT
          echo "pkg=${PKG}" >> $GITHUB_OUTPUT
          echo "outdir=${OUTDIR}" >> $GITHUB_OUTPUT
          echo "archive=${ARCHIVE}" >> $GITHUB_OUTPUT

      - name: Get stroppy-xk6 version
        run: |
          XK6_VERSION=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/stroppy-io/stroppy-xk6/releases/latest \
            | grep '"tag_name":' \
            | head -n 1 \
            | sed -E 's/.*"([^"]+)".*/\1/')
          echo "LDFLAGS=-X 'github.com/stroppy-io/stroppy/internal/version.StroppyXk6Version=${XK6_VERSION}'" >> $GITHUB_ENV

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          make .download-k6 GO_OS=${{ matrix.os }} GO_ARCH=${{ matrix.arch }}
          make .download-proto-static
          mkdir -p "${{ steps.names.outputs.outdir }}"
          go build -trimpath -ldflags "-s -w ${LDFLAGS}" \
            -o "${{ steps.names.outputs.outdir }}/${{ steps.names.outputs.bin }}" \
            "${BUILD_PATH}"

      #  [ -f ../README.md ] && EXTRAS+=("../README.md")
      #  [ -f ../LICENSE ] && EXTRAS+=("../LICENSE")
      - name: Package (.tar.gz)
        shell: bash
        run: |
          cd dist
          PKG="${{ steps.names.outputs.pkg }}"
          OUTDIR="${PKG}"
          EXTRAS=()
          tar -C "${OUTDIR}" -czf "${{ steps.names.outputs.archive }}" . ${EXTRAS[@]+"${EXTRAS[@]}"}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.names.outputs.pkg }}
          path: dist/${{ steps.names.outputs.archive }}
          if-no-files-found: error
          retention-days: 7

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        with:
          path: dist

      - name: Gather files
        id: gather
        shell: bash
        run: |
          shopt -s globstar nullglob
          files=(dist/**/*.tar.gz)
          printf '%s\n' "${files[@]}" > files.txt
          echo "files<<EOF" >> $GITHUB_OUTPUT
          printf '%s\n' "${files[@]}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "count=${#files[@]}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ steps.gather.outputs.files }}
          make_latest: true
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}