syntax = "proto3";

package panel;

import "panel/types.proto";
import "protopgx/pgx.proto";
import "validate/validate.proto";

option go_package = "github.com/stroppy-io/stroppy-cloud-panel/internal/proto/panel";

message RunRecord {
    option (sql.sql_table) = {
        generate: true
        table_name: "run_records"
    };
    message List {
        repeated RunRecord records = 1;
    }
    enum Status {
        STATUS_UNSPECIFIED = 0;
        STATUS_PENDING = 1;
        STATUS_RUNNING = 2;
        STATUS_COMPLETED = 3;
        STATUS_FAILED = 4;
        STATUS_CANCELLED = 5;
    }
    Ulid id = 1 [
        (sql.sql_field) = {
            sql_type: {type: TEXT,user_cast: true}
            constraints: {primary_key: true}
        }
    ];
    Ulid author_id = 2 [
        (sql.sql_field) = {
            sql_type: {type: TEXT,user_cast: true}
            constraints: {constraint: "NOT NULL REFERENCES users(id) ON DELETE CASCADE"}
        }
    ];
    Timing timing = 3 [(sql.sql_field).embedded_message = true];
    Status status = 4 [(validate.rules).enum.defined_only = true];
    Tps tps = 5 [(sql.sql_field).serialized_message = true];
    Ulid workflow_id = 6 [
        (sql.sql_field) = {
            sql_type: {type: TEXT,user_cast: true}
            constraints: {constraint: "NOT NULL REFERENCES workflows(id) ON DELETE CASCADE"}
        }
    ];
}
// ----------------------------------------__RUN_SERVICE__--------------------------------------------------------------

message ListRunsRequest {
    optional int32 limit = 1;
    optional int32 offset = 2;
    bool only_mine = 10;
    optional RunRecord.Status status = 3; // sort by status
    Tags.Filter stroppy_tags = 4;
    Tags.Filter database_tags = 5;
}

message ListTopRunsRequest {
}

service RunService {
    rpc ListRuns (ListRunsRequest) returns (RunRecord.List);
    rpc ListTopRuns (ListTopRunsRequest) returns (RunRecord.List);
    rpc AddRun (RunRecord) returns (RunRecord);
}

