syntax = "proto3";

package crossplane;

import "crossplane/deployment.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/stroppy-io/stroppy-cloud-panel/internal/proto/crossplane";

service Crossplane {
    rpc CreateDeployment (Deployment) returns (Deployment);
    rpc GetDeploymentById (google.protobuf.StringValue) returns (Deployment);
    rpc DeleteDeploymentById (google.protobuf.StringValue) returns (google.protobuf.Empty);
}
